<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Prompts</title>
</head>
<body>
    <h1>Edit Prompts</h1>
    
    <!-- Display existing prompts with delete option -->
    <h2>Existing Prompts</h2>
    <ul id="existing-prompts"></ul>
    
    <!-- Form for adding a new prompt -->
    <h2>Add New Prompt</h2>
    <form id="add-prompt-form">
        <label for="prompt-title">Title:</label>
        <input type="text" id="prompt-title" name="prompt-title" required><br><br>
        
        <label for="prompt-content">Content:</label><br>
        <textarea id="prompt-content" name="prompt-content" rows="5" required></textarea><br><br>
        
        <label for="prompt-description">Description:</label><br>
        <textarea id="prompt-description" name="prompt-description" rows="3" required></textarea><br><br>
        
        <button type="submit">Add Prompt</button>
    </form>
    
    <script src="edit_prompts.js"></script>
</body>
</html>
